<div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <h3><i class="fas fa-heading me-2"></i>Gerador de Títulos</h3>
        <form [formGroup]="titleForm">
          <div class="mb-3">
            <label class="form-label">Nome do Produto</label>
            <input type="text" class="form-control" formControlName="productName">
          </div>
          <div class="mb-3">
            <label class="form-label">Palavra-chave Principal</label>
            <input type="text" class="form-control" formControlName="mainKeyword">
          </div>
          <div class="mb-3">
            <label class="form-label">Chamada para Ação</label>
            <input type="text" class="form-control" formControlName="callToAction">
          </div>
        </form>
  
        <div *ngIf="generatedTitles.length > 0" class="mt-4">
          <h4>Títulos Gerados</h4>
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let title of generatedTitles">{{ title }}</li>
          </ul>
        </div>
      </div>
  
      <div class="col-md-6">
        <h3><i class="fas fa-align-left me-2"></i>Gerador de Descrições</h3>
        <form [formGroup]="descriptionForm">
          <div class="mb-3">
            <label class="form-label">Nome do Produto</label>
            <input type="text" class="form-control" formControlName="productName">
          </div>
          <div class="mb-3">
            <label class="form-label">Palavra-chave Principal</label>
            <input type="text" class="form-control" formControlName="mainKeyword">
          </div>
          <div class="mb-3">
            <label class="form-label">Benefícios</label>
            <textarea class="form-control" formControlName="benefits"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Chamada para Ação</label>
            <input type="text" class="form-control" formControlName="callToAction">
          </div>
        </form>
  
        <div *ngIf="generatedDescriptions.length > 0" class="mt-4">
          <h4>Descrições Geradas</h4>
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let description of generatedDescriptions">{{ description }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
